<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;600;700&amp;family=Noto+Sans+TC:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/2a82b7cf33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="bg-white header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand pe-3" href="#">
              <img
                src="img/logo.jpg"
                alt="pinpinLogo"
                width="111"
                height="40"
                class="d-inline-block align-text-top"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-lg-between"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav fs-6 gap-lg-4">
                <a class="nav-link" aria-current="page" href="#">關於</a>
                <a class="nav-link" href="#">挖寶</a>
                <a class="nav-link" href="#">我有個大膽的想法</a>
              </div>
              <div class="d-flex justify-content-end gap-lg-2">
                <button
                  class="btn btn-sm btn-outline-warning bg-warning me-2 fs-6 rounded-pill login py-2 px-8 fw-bolder"
                  type="button"
                >
                  登入
                </button>
                <button
                  class="btn btn-sm btn-outline-secondary fs-6 rounded-pill py-2 px-8 fw-bolder"
                  type="button"
                >
                  註冊
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <!-- 最上方主要區塊 -->
      <section>
        <div class="container">
          <span
            class="bg-secondary text-white fs-6 p-1 px-3 d-inline-block mt-5 mb-2 rounded"
            >魔法科技</span
          >
          <h1 class="fs-2 mb-4 fw-bold d-lg-none">
            拍出會動的照片｜<br />LivePhotos 魔法拍立得
          </h1>
          <h1 class="fs-2 mb-4 fw-bold d-none d-lg-block">
            拍出會動的照片｜LivePhotos 魔法拍立得
          </h1>

          <div class="row">
            <div class="col-lg-7">
              <img
                src="img/livephoto.jpeg"
                alt="魔法拍立得示意圖"
                class="img-fluid rounded-3 overflow-hidden pic_rwd"
              />
            </div>
            <div class="col-lg-5 mt-3 mt-lg-0">
              <small class="text-dark">目標 $600,000 </small>

              <p class="fs-2 mb-2 fw-bolder price">$280,047</p>

              <!-- 進度條 -->
              <div class="progress rounded-pill mb-3">
                <div
                  class="progress-bar bg-warning text-secondary fs-lg-sm fs-mobile-5"
                  role="progressbar"
                  style="width: 41%"
                  aria-valuenow="41"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  41%
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <small>贊助人數</small>
                  <p class="fs-2 fw-bolder mb-1">1374 人</p>
                </div>
                <div class="col-6">
                  <small>募資倒數</small>
                  <p class="fs-2 fw-bolder mb-1">27 天</p>
                </div>
              </div>
              <div class="d-flex gap-4 mb-3">
                <a href="#"
                  ><img src="img/icon_good01.svg" alt="" class="icon"
                /></a>
                <a href="#"
                  ><img src="img/icon_good02.svg" alt="" class="icon"
                /></a>
                <a href="#"
                  ><img src="img/icon_good03.svg" alt="" class="icon"
                /></a>
                <a href="#"
                  ><img src="img/icon_good04.svg" alt="" class="icon"
                /></a>
              </div>
              <p class="d-block p-3 bg-white donate_border rounded-1">
                專案募資中！<br />
                在 2021/06/14 23:59 募資結束前，您都可以贊助我們！
              </p>
              <button
                class="btn btn-warning w-100 rounded-pill fs-5 fw-bold text-dark p-6 mb-2"
              >
                贊助專案
              </button>
              <div class="row">
                <div class="col-6 col-mb-7 pe-1">
                  <button
                    class="btn btn-outline-secondary w-100 rounded-pill fs-5 fw-bold p-6"
                  >
                    <i class="fa fa-heart" aria-hidden="true"></i> 追蹤專案
                  </button>
                </div>
                <div class="col-6 col-mb-5 ps-1">
                  <button
                    class="btn btn-outline-secondary w-100 rounded-pill fs-5 fw-bold p-6"
                  >
                    <i class="fa fa-share-alt" aria-hidden="true"></i> 分享
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
